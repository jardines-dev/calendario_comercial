<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Turnos</title>



    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calendario de Turnos</h1>
        <div class="semana">
            <div class="dia">Domingo</div>
            <div class="dia">Lunes</div>
            <div class="dia">Martes</div>
            <div class="dia">Miércoles</div>
            <div class="dia">Jueves</div>
            <div class="dia">Viernes</div>
            <div class="dia">Sábado</div>
        </div>
       
        <div id="calendar"></div>
        <button onclick="registrarTodosLosTurnos()">Registrar Turnos</button><br>
        <button onclick="asignarTurnosAzar()">AZAR</button><br>
        <button onclick="imprimirTurnos()">Imprimir Turnos</button>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
